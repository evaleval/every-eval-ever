name: Generate Comprehensive Statistics (Standalone)

on:
  schedule:
    # Daily at 06:00 UTC (fallback if post-scrape stats fail)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate even if recent stats exist'
        required: false
        default: false
        type: boolean

jobs:
  generate_comprehensive_stats:
    name: Generate Comprehensive Statistics (Standalone/Fallback)
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub datasets

      - name: Generate comprehensive statistics
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONUNBUFFERED: 1
        run: |
          # Generate comprehensive statistics by downloading and processing
          # all data shards incrementally to avoid memory issues
          
          echo "ğŸš€ Starting comprehensive statistics generation for all sources"
          echo "ğŸ“ Note: This is a fallback workflow - stats are now generated automatically after scraping"
          echo "ğŸ“… Started at: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")"
          echo "ğŸ–¥ï¸  Runner: ${{ runner.os }}"
          echo "ğŸ“Š This will process all uploaded data shards incrementally"
          echo "âš¡ Memory efficient: processes one shard at a time"
          
          python scripts/generate_comprehensive_stats.py \
            --main-repo-id evaleval/every_eval_ever \
            --stats-repo-id evaleval/every_eval_score_ever
          
          echo "ğŸ“… Completed at: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")"

      - name: Validate statistics output
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Quick validation that statistics were generated successfully
          python -c "
          import os
          from huggingface_hub import HfApi, list_repo_files
          
          token = os.environ.get('HF_TOKEN')
          if not token:
              print('âŒ HF_TOKEN not available for validation')
              exit(1)
          
          try:
              api = HfApi()
              files = list_repo_files(
                  repo_id='evaleval/every_eval_score_ever',
                  repo_type='dataset'
              )
              
              # Look for stats files with new naming pattern: {source}-{index}.parquet
              stats_files = [f for f in files if f.endswith('.parquet') and '-' in f]
              
              if stats_files:
                  print(f'âœ… Found {len(stats_files)} comprehensive statistics files')
                  print('ğŸ“ Recent stats files:')
                  for f in sorted(stats_files)[-5:]:  # Show last 5
                      print(f'   ğŸ“„ {f}')
              else:
                  print('âš ï¸ No comprehensive statistics files found')
                  
          except Exception as e:
              print(f'âŒ Validation failed: {e}')
              exit(1)
          "

  notify_completion:
    name: Notify Statistics Generation Completion
    needs: generate_comprehensive_stats
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Report results
        run: |
          if [ "${{ needs.generate_comprehensive_stats.result }}" == "success" ]; then
            echo "ğŸ‰ Comprehensive statistics generation completed successfully!"
            echo "ğŸ“Š Statistics are now available at: evaleval/every_eval_score_ever"
            echo "ğŸ”„ Next scheduled run: Tomorrow at 06:00 UTC"
          else
            echo "âŒ Comprehensive statistics generation failed"
            echo "ğŸ”§ Check the logs above for details"
            echo "ğŸ’¡ You can manually trigger this workflow to retry"
          fi
