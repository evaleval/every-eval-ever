name: "Setup Python and dependencies"

description: "Composite action to checkout the repo, setup Python, and install project dependencies (including Playwright)."

inputs:
  python-version:
    description: "Python version to setup"
    required: false
    default: '3.11'

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Cache pip downloads and wheels
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pip/http
          ~/.cache/pip/selfcheck
          ~/.cache/pip/wheels
        key: ${{ runner.os }}-python${{ inputs.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python${{ inputs.python-version }}-pip-
          ${{ runner.os }}-pip-

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
          ~/.cache/playwright
        key: ${{ runner.os }}-python${{ inputs.python-version }}-playwright-browsers
        restore-keys: |
          ${{ runner.os }}-python${{ inputs.python-version }}-playwright-browsers
          ${{ runner.os }}-playwright-browsers

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright huggingface_hub datasets
        # Install Playwright browsers and system dependencies
        python -m playwright install --with-deps
